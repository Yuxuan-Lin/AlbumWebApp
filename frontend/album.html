<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Photo Album WebApp</title>
    <link rel="stylesheet" href="album.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script type="text/javascript" src="lib/axios/dist/axios.standalone.js"></script>
    <script type="text/javascript" src="lib/CryptoJS/rollups/hmac-sha256.js"></script>
    <script type="text/javascript" src="lib/CryptoJS/rollups/sha256.js"></script>
    <script type="text/javascript" src="lib/CryptoJS/components/hmac.js"></script>
    <script type="text/javascript" src="lib/CryptoJS/components/enc-base64.js"></script>
    <script type="text/javascript" src="lib/url-template/url-template.js"></script>
    <script type="text/javascript" src="lib/apiGatewayCore/sigV4Client.js"></script>
    <script type="text/javascript" src="lib/apiGatewayCore/apiGatewayClient.js"></script>
    <script type="text/javascript" src="lib/apiGatewayCore/simpleHttpClient.js"></script>
    <script type="text/javascript" src="lib/apiGatewayCore/utils.js"></script>
    <script type="text/javascript" src="apigClient.js"></script>
    <script type="text/javascript" src="album.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row height d-flex justify-content-center align-items-center">
        <div class="col-md-6">
          <h1 class="title">Photo Album WebApp</h1>
          <div id="imgUploadForm">
            <div class="upload" id="imgUpload">
              <div>
                <label class="form-label" for="myFile">Click to select the image you want to upload</label>
                <input type="file" class="form-control" id="myFile" />
              </div>
              <div>
                <label class="form-label" for="imgName">Image name</label>
                <input type="text" id="imgName" class="form-control" />
              </div>
              <div>
                <button id="fileUploadBtn">Upload</button>
              </div>
            </div>
            <div id="renderImage">

            </div>
          </div>
          
          <div class="form">
            <i class="fa fa-search"></i>
            <input type="text" class="form-control form-input" id="searchText" placeholder="Search anything...">
            <span class="left-pan"><i class="fa fa-microphone" id="searchVoice"></i></span>
          </div>
        </div>
        <div class="images-container">
          <ol class="images-block" id="images-list">
          </ol>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
